<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - TorqueHub</title>
  <link rel="icon" type="image/svg+xml" href="src/assets/OO7RrC01.svg">
  <link rel="stylesheet" href="src/styles/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <meta name="description" content="Create a TorqueHub account to buy and sell used cars.">
</head>
<body>
  <main class="page-content">
    <div class="container">
      <div class="form-container">
        <h1 class="form-title">Create Your Account</h1>
        
        <form id="signup-form">
          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-input" required>
            <div id="email-error" class="form-error"></div>
          </div>
          
          <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" class="form-input" required>
            <div id="password-error" class="form-error"></div>
          </div>
          
          <div class="form-group">
            <label for="confirm-password" class="form-label">Confirm Password</label>
            <input type="password" id="confirm-password" class="form-input" required>
            <div id="confirm-password-error" class="form-error"></div>
          </div>
          
          <div id="signup-error" class="form-error"></div>
          
          <div class="form-group">
            <div class="form-check">
              <input type="checkbox" id="terms" class="form-check-input" required>
              <label for="terms">I agree to the <a href="/terms.html">Terms & Conditions</a> and <a href="/privacy.html">Privacy Policy</a></label>
              <div id="terms-error" class="form-error"></div>
            </div>
          </div>
          
          <div class="form-actions">
            <button type="submit" class="btn btn-primary btn-block">Create Account</button>
          </div>
        </form>
        
        <div class="form-divider">
          <span class="form-divider-text">OR</span>
        </div>
        
        <div class="text-center">
          <p>Already have an account? <a href="/login.html">Log in</a></p>
        </div>
      </div>
    </div>
  </main>

  <script type="module" src="src/pages/signup.js"></script>
</body>
</html>
