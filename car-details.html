<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Details - TorqueHub</title>
  <link rel="icon" type="image/svg+xml" href="src/assets/OO7RrC01.svg">
  <link rel="stylesheet" href="src/styles/main.css">
  <link rel="stylesheet" href="src/styles/car-details.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <meta name="description" content="Detailed information about this used car on TorqueHub.">
</head>
<body>
  <main class="page-content">
    <div class="container">
      <div class="car-details-container">
        <div class="car-details-header">
          <a href="/buy.html" class="back-link">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-arrow-left"><path d="m12 19-7-7 7-7"/><path d="M19 12H5"/></svg>
            Back to listings
          </a>
          <div id="car-title"></div>
          <div id="car-price"></div>
        </div>
        
        <div class="car-details-content">
          <div class="car-image-gallery">
            <div class="main-image">
              <img id="main-car-image" src="" alt="">
            </div>
            <div class="thumbnail-images" id="thumbnail-container">
              <!-- Will be populated by JavaScript -->
            </div>
          </div>
          
          <div class="car-info">
            <div class="car-specs">
              <div class="spec-item">
                <div class="spec-icon">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-calendar"><rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10"/></svg>
                </div>
                <div class="spec-label">Year</div>
                <div class="spec-value" id="car-year"></div>
              </div>
              <div class="spec-item">
                <div class="spec-icon">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-gauge"><path d="m12 14 4-4"/><path d="M3.34 19a10 10 0 1 1 17.32 0"/></svg>
                </div>
                <div class="spec-label">Mileage</div>
                <div class="spec-value" id="car-mileage"></div>
              </div>
              <div class="spec-item">
                <div class="spec-icon">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-fuel"><path d="M3 22V8a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2v14"/><path d="M18 22H6a2 2 0 0 1-2-2v-4h16v4a2 2 0 0 1-2 2Z"/><path d="M16 8h-8"/><path d="M10 12h4"/></svg>
                </div>
                <div class="spec-label">Fuel Type</div>
                <div class="spec-value" id="car-fuel"></div>
              </div>
              <div class="spec-item">
                <div class="spec-icon">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-cog"><path d="M12 20a8 8 0 1 0 0-16 8 8 0 0 0 0 16Z"/><path d="M12 14a2 2 0 1 0 0-4 2 2 0 0 0 0 4Z"/><path d="M12 2v2"/><path d="M12 22v-2"/><path d="m17 20.66-1-1.73"/><path d="M11 10.27 7 3.34"/><path d="m20.66 17-1.73-1"/><path d="m3.34 7 1.73 1"/><path d="M14 12h8"/><path d="M2 12h2"/><path d="m20.66 7-1.73 1"/><path d="m3.34 17 1.73-1"/><path d="m17 3.34-1 1.73"/><path d="m7 20.66 1-1.73"/></svg>
                </div>
                <div class="spec-label">Transmission</div>
                <div class="spec-value" id="car-transmission"></div>
              </div>
              <div class="spec-item">
                <div class="spec-icon">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-palette"><circle cx="13.5" cy="6.5" r=".5"/><circle cx="17.5" cy="10.5" r=".5"/><circle cx="8.5" cy="7.5" r=".5"/><circle cx="6.5" cy="12.5" r=".5"/><path d="M12 2C6.5 2 2 6.5 2 12s4.5 10 10 10c.926 0 1.648-.746 1.648-1.688 0-.437-.18-.835-.437-1.125-.29-.289-.438-.652-.438-1.125a1.64 1.64 0 0 1 1.668-1.668h1.996c3.051 0 5.555-2.503 5.555-5.554C21.965 6.012 17.461 2 12 2z"/></svg>
                </div>
                <div class="spec-label">Color</div>
                <div class="spec-value" id="car-color"></div>
              </div>
            </div>
            
            <div class="car-description">
              <h3>Description</h3>
              <p id="car-description"></p>
            </div>
            
            <div class="car-features">
              <h3>Features</h3>
              <ul id="car-features">
                <!-- Will be populated by JavaScript -->
              </ul>
            </div>
            
            <div class="car-actions">
              <button id="contact-seller-btn" class="btn btn-primary btn-lg">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-phone"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/></svg>
                Contact Seller
              </button>
              <button id="save-car-btn" class="btn btn-outline btn-lg">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-bookmark"><path d="m19 21-7-4-7 4V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2v16z"/></svg>
                Save Car
              </button>
            </div>
          </div>
        </div>
        
        <!-- Similar Cars Section -->
        <div class="similar-cars">
          <h2>Similar Cars</h2>
          <div class="grid grid-3" id="similar-cars">
            <!-- Will be populated by JavaScript -->
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Contact Seller Modal -->
  <div id="contact-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Contact Seller</h2>
        <button class="modal-close">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-x"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
        </button>
      </div>
      <div class="modal-body">
        <form id="contact-form">
          <div class="form-group">
            <label for="name" class="form-label">Your Name</label>
            <input type="text" id="name" class="form-input" required>
          </div>
          <div class="form-group">
            <label for="email" class="form-label">Your Email</label>
            <input type="email" id="email" class="form-input" required>
          </div>
          <div class="form-group">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="tel" id="phone" class="form-input" required>
          </div>
          <div class="form-group">
            <label for="message" class="form-label">Message</label>
            <textarea id="message" class="form-textarea" rows="4" required>I'm interested in this car and would like more information.</textarea>
          </div>
          <div class="form-actions">
            <button type="submit" class="btn btn-primary btn-block">Send Message</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script type="module" src="src/pages/car-details.js"></script>
</body>
</html>
