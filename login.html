<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - TorqueHub</title>
  <link rel="icon" type="image/svg+xml" href="src/assets/OO7RrC01.svg">
  <link rel="stylesheet" href="src/styles/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <meta name="description" content="Log in to your TorqueHub account.">
</head>
<body>
  <main class="page-content">
    <div class="container">
      <div class="form-container">
        <h1 class="form-title">Welcome Back</h1>
        
        <form id="login-form">
          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-input" required>
            <div id="email-error" class="form-error"></div>
          </div>
          
          <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" class="form-input" required>
            <div id="password-error" class="form-error"></div>
          </div>
          
          <div id="login-error" class="form-error"></div>
          
          <div class="form-group">
            <div class="form-check">
              <input type="checkbox" id="remember" class="form-check-input">
              <label for="remember">Remember me</label>
            </div>
          </div>
          
          <div class="form-actions">
            <button type="submit" class="btn btn-primary btn-block">Log In</button>
          </div>
        </form>
        
        <div class="form-divider">
          <span class="form-divider-text">OR</span>
        </div>
        
        <div class="text-center">
          <p>Don't have an account? <a href="/signup.html">Sign up</a></p>
        </div>
      </div>
    </div>
  </main>

  <script type="module" src="src/pages/login.js"></script>
</body>
</html>
